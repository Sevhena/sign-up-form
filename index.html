<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="./ressources/background.jpg" alt="Leaves of a forest plant.">
    <div id="logo-card">
        Odin
    </div>
    <div class="body">
        <p>This is not a real online service! You know you need something like this in your life to realize your deepest dreams. Sign up <em>now</em> to get started!</p>
        <p>You <em>know</em> you want to.</p>

        <div id="form-card">
            <h1>Let's do this!</h1>
            <form>
                <div class="container">
                    <div class="field">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="field">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name"required>
                    </div>
                </div>

                <div class="container">
                    <div class="field">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="field">
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone-number" required>
                    </div>
                </div>

                <div class="container">
                    <div class="field">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required></label>
                    </div>
                    <div class="field">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
